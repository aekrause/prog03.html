<html lang='en'>
<head>
    <title>Prog03 - Kaden Thompson</title>
    <meta charset='UTF-8'>
    <link rel="stylesheet" type="text/css" href="prog03.css">
</head>
<body>
<form oninput="team1Total.value=parseInt(t1q1.value)+parseInt(t1q2.value)+parseInt(t1q3.value)+parseInt(t1q4.value)
		team2Total.value=parseInt(t2q1.value)+parseInt(t2q2.value)+parseInt(t2q3.value)+parseInt(t2q4.value)">
    <fieldset>
        <legend>Basketball Scoring by quarter</legend>
        <table id = "table">
            <tr>
                <td>
                </td>
                <td>
                    <h1 class = "team1">Team 1</h1>
                </td>
                <td>
                    <h1 class = "team2">Team 2</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Quarter 1</p>
                </td>
                <td>
                    <input type="number" name="team1score" id="t1q1" value="0">
                </td>
                <td>
                    <input type="number" name="team2score" id="t2q1" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Quarter 2</p>
                </td>
                <td>
                    <input type="number" name="team1score" id="t1q2" value="0">
                </td>
                <td>
                    <input type="number" name="team2score" id="t2q2" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Quarter 3</p>
                </td>
                <td>
                    <input type="number" name="team1score" id="t1q3" value="0">
                </td>
                <td>
                    <input type="number" name="team2score" id="t2q3" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Quarter 4</p>
                </td>
                <td>
                    <input type="number" name="team1score" id="t1q4" value="0">
                </td>
                <td>
                    <input type="number" name="team2score" id="t2q4" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Totals:</p>
                </td>
                <td class= "Total1">
                    <output name="team1Total" for="t1q1 t1q2 t1q3 t1q4"></output>
                </td>
                <td class= "Total2">
                    <output name="team2Total" for="t2q1 t2q2 t2q3 t2q4"></output>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
